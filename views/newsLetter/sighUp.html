  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>


     <div class="form-floating">
      <input type="text" class="form-control" name="NameInput" placeholder="name">
      <label>Name</label>
    </div>   

    <div class="form-floating">
      <input type="text" class="form-control" name="LastNameInput" placeholder="last name">
      <label>Last Name</label>
    </div>   

    <div class="form-floating">
      <input type="email" class="form-control" name="emailInput" placeholder="name@example.com">
      <label>Email address</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
  </form>
</main>
